foia_cfo.council:
  path: 'api/cfo/council'
  defaults: { _controller: '\Drupal\foia_cfo\Controller\CFOController::getCouncil' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'
foia_cfo.committees:
  path: 'api/cfo/committees'
  defaults: { _controller: '\Drupal\foia_cfo\Controller\CFOController::getCommittees' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'
