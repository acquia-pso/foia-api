elements: "name_first:\n  '#type': textfield\n  '#title': 'First name'\nname_last:\n  '#type': textfield\n  '#title': 'Last name'\ncompany_organization:\n  '#type': textfield\n  '#title': 'Your organization'\nemail:\n  '#type': email\n  '#title': 'Email address'\n  '#help': 'In order for us to communicate with you about your request, you must provide at least one form of contact information.'\nphone_number:\n  '#type': tel\n  '#title': 'Phone number'\nfax_number:\n  '#type': tel\n  '#title': 'Fax number'\naddress_line1:\n  '#type': textfield\n  '#title': 'Mailing address 1'\naddress_line2:\n  '#type': textfield\n  '#title': 'Mailing address 2'\naddress_city:\n  '#type': textfield\n  '#title': City\naddress_state_province:\n  '#type': textfield\n  '#title': 'State or province'\naddress_zip_postal_code:\n  '#type': textfield\n  '#title': 'Zip or postal code'\naddress_country:\n  '#type': select\n  '#title': Country\n  '#default_value': 'United States'\n  '#options': country_names\nrequest_category:\n  '#type': select\n  '#title': 'What type of requester are you?'\n  '#help': 'Please select the category that best fits you. This information helps FOIA personnel determine what fees, if any, may be applicable.'\n  '#options':\n    media: 'Representative of the news media'\n    educational: 'Educational Institution'\n    scientific: 'Non-commercial scientific institution'\n    commercial: 'Commercial-use requester'\n    other: 'All other requester'\nrequest_description:\n  '#type': textarea\n  '#maxlength': 10000\n  '#title': 'Your request'\n  '#help': 'A brief and clear description of the information you''d like to receive. Please be as specific as possible.'\n  '#required': true\nfee_waiver:\n  '#type': select\n  '#title': 'Fee waiver'\n  '#help': |\n    Requests for the waiver or reduction of fees must be submitted along with your request. <a href=\"https://www.ecfr.gov/current/title-40/chapter-I/subchapter-A/part-2/subpart-A/section-2.107\">40 CFR 2.107(l)</a><a href=\"https://www.ecfr.gov/cgi-bin/text-idx?SID=9e5e6ebc5306b6f37207f25b7db30ac5&amp;mc=true&amp;node=sp40.1.2.a&amp;rgn=div6#se40.1.2_1107\">.</a>\n    <p><strong>EPA will make its fee waiver determination based upon information you provide to the following 6 factors.</strong></p>\n    \n    <p><em><strong>YOU MUST EXPLAIN HOW YOU MEET ALL 6 CRITERIA</strong></em></p>\n    \n    <p><strong>If additional space is needed, please attach your justification with your FOIA request.</strong></p>\n    \n    <p><strong>Factor 1. The subject of the request</strong>: Whether the subject of the requested records concerns &quot;the operations or activities of the government.&quot; The subject of the requested records must concern identifiable operations or activities of the federal government, with a connection that is direct and clear, not remote.</p>\n    \n    <p><strong>Factor 2. The informative value of the information to be disclosed</strong>: Whether the disclosure is &quot;likely to contribute&quot; to an understanding of government operations or activities. The disclosable portions of the requested records must be meaningfully informative about government operations or activities in order to be &quot;likely to contribute&quot; to an increased public understanding of those operations or activities. The disclosure of information that already is in the public domain, in either a duplicative or a substantially identical form, would not be as likely to contribute to such understanding when nothing new would be added to the public&#39;s understanding.</p>\n    \n    <p><strong>Factor 3. The contribution to an understanding of the subject by the public is likely to result from disclosure</strong>: Whether disclosure of the requested information will contribute to &quot;public understanding.&quot; The disclosure must contribute to the understanding of a reasonably broad audience of persons interested in the subject, as opposed to the individual understanding of the requester. A requester&#39;s expertise in the subject area and ability and intention to effectively convey information to the public will be considered. It will be presumed that a representative of the news media will satisfy this consideration.</p>\n    \n    <p><strong>Factor 4. The significance of the contribution to public understanding</strong>: Whether the disclosure is likely to contribute &quot;significantly&quot; to public understanding of government operations or activities. The public&#39;s understanding of the subject in question, as compared to the level of public understanding existing prior to the disclosure, must be enhanced significantly by the disclosure. The FOI Office will not make value judgments about whether information that would contribute significantly to public understanding of the operations or activities of the government is &quot;important&quot; enough to be made public.</p>\n    \n    <p><strong>Factor 5. The existence and magnitude of a commercial interest</strong>: Whether the requester has a commercial interest that would be furthered by the requested disclosure. The FOI Office will consider any commercial interest of the requester or of any person on whose behalf the requester may be acting, that would be furthered by the requested disclosure. Requesters will be given an opportunity in the administrative process to provide explanatory information regarding this consideration.</p>\n    \n    <p><strong>Factor 6. The primary interest in disclosure</strong>: Whether any identified commercial interest of the requester is sufficiently large, in comparison with the public interest in disclosure that disclosure is &quot;primarily in the commercial interest of the requester.&quot; A fee waiver or reduction is justified where the public interest standard is satisfied and that public interest is greater in magnitude than that of any identified commercial interest in disclosure. FOI Offices ordinarily will presume that when a news media requester has satisfied the public interest standard, the public interest will be the interest primarily served by disclosure to that requester. Disclosure to data brokers or others who merely compile and market government information for direct economic return will not be presumed to primarily serve the public interest.</p>\n    \n  '#options':\n    'no': 'No'\n    'yes': 'Yes'\n  '#default_value': 'no'\nfee_waiver_explanation:\n  '#type': textarea\n  '#maxlength': 10000\n  '#title': 'Fee waiver justification'\n  '#help': 'Leave this blank if you are not requesting a fee waiver. When making a request for a fee waiver you must explain how your request meets the fee waiver standard described above.'\nfee_amount_willing:\n  '#type': textfield\n  '#title': 'The amount of money youâ€™re willing to pay in fees, if any'\n  '#help': 'There is no initial fee required to submit a FOIA request, but the FOIA does allow people requesting records to be charged certain types of fees in some instances.'\n  '#pattern': '^(?=.)([+\\-\\$]?([0-9]*)(\\.([0-9]+))?)$'\n  '#counter_type': word\n  '#counter_maximum': 1\nexpedited_processing:\n  '#type': select\n  '#title': 'Expedited processing'\n  '#help': |\n    <p><strong>In certain&nbsp;<em>limited circumstances</em>, individual requests can move ahead of other requests on an expedited basis.</strong></p>\n    \n    <p>The following factors must be met:</p>\n    \n    <p>1. Circumstances in which the lack of expedited treatment could reasonably be expected to pose an imminent threat to the life or physical safety of an individual.</p>\n    \n    <p>2. An urgency to inform the public about an actual or alleged Federal government activity, if the information is requested by a person primarily engaged in disseminating information to the public.</p>\n    \n  '#options':\n    'no': 'No'\n    'yes': 'Yes'\n  '#default_value': 'no'\nexpedited_processing_explanation:\n  '#type': textarea\n  '#maxlength': 10000\n  '#title': 'Justification for expedited processing'\n  '#help': 'Leave this blank if you are not requesting expedited processing. When making a request for expedited processing you must explain how your request meets one of the expedition standards described above.'\nattachments_supporting_documentation:\n  '#type': managed_file\n  '#title': 'Upload additional documentation'\n  '#multiple': true\n  '#max_filesize': '20'\n  '#file_extensions': 'gif jpg png txt pdf doc docx odf'"
